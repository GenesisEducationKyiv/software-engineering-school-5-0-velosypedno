<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Confirm Subscription</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1);">
    <tr>
      <td>
        <h2 style="margin-top: 0; color: #333;">Hello!</h2>
        <p style="color: #555;">Please click the button below to confirm your subscription:</p>

        <p style="text-align: center; margin: 30px 0;">
          <a href="{{ .Link }}" style="background-color: #4CAF50; color: white; padding: 12px 20px; text-decoration: none; border-radius: 4px; display: inline-block;">
            Confirm Subscription
          </a>
        </p>

        <p style="color: #555;">Or copy and paste the following link into your browser:</p>
        <p style="word-break: break-all; color: #007BFF;">
          {{ .Link }}
        </p>

        <p style="color: #999; font-size: 12px;">Thank you!</p>
      </td>
    </tr>
  </table>
</body>
</html>
