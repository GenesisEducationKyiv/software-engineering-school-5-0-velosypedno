name: GO

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: './go.mod'

    - name: Install go-task
      uses: arduino/setup-task@v2
      with:
        version: 3.43.x

    - name: Install Linter
      run: task install

    - name: Run linter
      run: task lint:remote -v
  
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: './go.mod'

    - name: Install go-task
      uses: arduino/setup-task@v2
      with:
        version: 3.43.x
    
    - name: Run tests
      run: task test